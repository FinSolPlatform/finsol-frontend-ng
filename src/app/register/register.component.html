<div class="container">
    <!-- Login Form-->
    <div class="col-6 offset-3 mt-25">
        <div class="card mt-25">
            <div class="card-header text-center">
                <h5 class="fs-card-title">Formulaire d'Inscription</h5>
            </div>
            <div class="body-card">
                <div class="card2 card border-0 px-4 py-5" style="background-color: #f8f9fa">
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Nom d'utilisateur</h6>
                        </label> <input class="mb-4" type="text" name="username"
                            placeholder="Entrez un nom d'utilisateur valide">
                    </div>
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Prénom</h6>
                        </label> <input class="mb-4" type="text" name="firstname"
                            placeholder="Entrez un prénom valide">
                    </div>
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Nom de la famille</h6>
                        </label> <input class="mb-4" type="text" name="lastname"
                            placeholder="Entrez un nom de la famille valide">
                    </div>
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Age</h6>
                        </label> <input class="mb-4" type="number" name="age" placeholder="Entrez un âge valide">
                    </div>
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Adresse e-mail</h6>
                        </label> <input class="mb-4" type="text" name="email"
                            placeholder="Entrez une adresse email valide">
                    </div>
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Mot de passe</h6>
                        </label> <input type="password" name="password" placeholder="Entrez le mot de passe"> </div>
                    <div class="row px-3 mb-4">
                        <input id="chk1" type="checkbox" name="chk" class="custom-control-input">
                    </div>
                    <!-- <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Confirmation Mot de passe</h6>
                        </label> <input type="password" name="confirmpassword"
                            placeholder="Confirmez le mot de passe">
                    </div> -->
                    <div class="row px-3 mb-4">
                        <input id="chk1" type="checkbox" name="chk" class="custom-control-input">
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <button type="submit" class="btn btn-blue text-center float-right">Enregister</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
