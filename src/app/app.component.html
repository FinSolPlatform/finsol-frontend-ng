<div class="container fs-header justify-content">
    <div class="row">
        <div class="col-1">
            <h4>FinSol</h4>
        </div>
        <div class="col-11 fs-navbar">
            <ul class="nav" style="float: right;">
                <li class="nav-item">
                    <a class="nav-link active" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/community/search">Communautés</a>
                </li>
                <li class="nav-item" *ngIf="isLoggedIn">
                    <a class="nav-link" href="/messages">
                        Messages
                        <span class="badge bg-danger">1</span>
                    </a>
                </li>
                <li class="nav-item" *ngIf="isLoggedIn">
                    <a class="nav-link rounded" href="#" data-toggle="modal" data-target="#exampleModalCenter">
                        Notifications
                        <span class="badge bg-danger">5</span>
                    </a>
                </li>
                <li class="nav-item dropdown item-dropbox" *ngIf="isLoggedIn">
                    <div class="dropdown show">
                        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            {{ username | titlecase }}
                        </a>

                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" class="black-color" href="/profile">Profile</a>
                            <a href class="dropdown-item" (click)="logout()">Déconnexion</a>
                        </div>
                    </div>
                </li>
                <li class="nav-item" *ngIf="!isLoggedIn">
                    <a class="nav-link" href="/register">
                        Inscription
                    </a>
                </li>
                <li class="nav-item" *ngIf="!isLoggedIn">
                    <a class="nav-link" href="/login">
                        Connexion
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
